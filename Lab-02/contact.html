<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
  </head>
  <body>
    <form action="https://formspree.io/f/xqayglek" method="POST">
      <label for="name">Name:</label><br />
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="enter name "
      /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="enter email"
      /><br />

      <label for="message">Message:</label><br />
      <textarea
        name="message"
        id="message"
        required
        placeholder="messege ........."
      ></textarea
      ><br />

      <button type="submit">Send</button>
    </form>
  </body>
</html>
