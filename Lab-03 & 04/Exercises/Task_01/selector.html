<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Selectors Practice</title>
  </head>
  <body>
    <h1>CSS Selectors Practice</h1>

    <div id="main">
      <h2>Main Section</h2>
      <p>This is the first paragraph inside the main section.</p>
      <p class="highlight">This is another paragraph with a highlight class.</p>

      <h3>Subheading</h3>
      <p>This paragraph is a general sibling of h3.</p>

      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>

    <p>This paragraph is outside the main div.</p>

    <a href="https://www.uetpeshawar.edu.pk/" target="_blank">External Link</a>

    <br />
    <br />
    <input type="text" placeholder="Enter text here" />
    <button>Click Me</button>

    <br /><br />
    <img src="../../../assets/images/logo.jpeg" alt="company_logo" />
  </body>
</html>
