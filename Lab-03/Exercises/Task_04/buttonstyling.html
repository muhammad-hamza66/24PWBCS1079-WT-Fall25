<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Styling Collection</title>

    <style></style>
  </head>
  <body>
    <h1 style="text-align: center">Button Styling Collection</h1>

    <div style="text-align: center; margin-top: 30px">
      <button class="small primary rounded">Small Primary</button>
      <button class="medium success pill">Medium Success</button>
      <button class="large danger rounded">Large Danger</button>
      <button class="medium warning">Warning</button>

      <br /><br />

      <button class="medium gradient1 shadow">Gradient Red</button>
      <button class="medium gradient2 shadow">Gradient Blue</button>

      <br /><br />

      <button class="circle primary">A</button>
      <button class="medium success" disabled>Disabled</button>
    </div>
  </body>
</html>
