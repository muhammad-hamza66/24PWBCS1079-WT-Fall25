<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Styling Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Image Styling Portfolio</h1>

  <div class="gallery">
    <div class="image-card">
      <img src="../../../Lab-03/images/mountain.jpeg" alt="Mountain View" class="rounded">
      <p>Rounded Corners</p>
    </div>

    <div class="image-card">
      <img src="../../../Lab-03/images/dog.jpeg" alt="Dog Portrait" class="circle">
      <p>Circular Image</p>
    </div>

    <div class="image-card">
      <img src="../../../Lab-03/images/forest.jpeg" alt="Forest" class="shadowed">
      <p>Border & Shadow</p>
    </div>

    <div class="image-card">
      <img src="../../../Lab-03/images/beach.jpeg" alt="Beach" class="filtered">
      <p>CSS Filter (Grayscale)</p>
    </div>

    <div class="overlay-card">
      <img src="../../../Lab-03/images/sunset.jpeg" alt="Sunset">
      <div class="overlay-text">Beautiful Sunset</div>
    </div>
  </div>

</body>
</html>
