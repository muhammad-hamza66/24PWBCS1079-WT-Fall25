<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Adv_effect.css">
    <title>advance_effect</title>
  </head>
  <body>
    <div class="effects-container">
      <h2 class="gradient-text">Gradient Text Effect</h2>

      <div class="custom-inputs">
        <label class="checkbox">
          <input type="checkbox" />
          <span class="checkmark"></span> I agree
        </label>

        <label class="radio">
          <input type="radio" name="option" checked />
          <span class="radiomark"></span> Option 1
        </label>
        <label class="radio">
          <input type="radio" name="option" />
          <span class="radiomark"></span> Option 2
        </label>
      </div>

      <!-- Loading Animation -->
      <div class="loader"></div>

      <!-- Text Clipping -->
      <h2 class="clipped-text">Clipped Image Text</h2>

      <!-- Shadow Effect -->
      <div class="shadow-box">Complex Shadow</div>
    </div>
  </body>
</html>
